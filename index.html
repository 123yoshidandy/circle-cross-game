<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>五目並べ</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="flex-container">
            <span>五目並べ</span>
            <div>
                <input type="checkbox" id="checkbox_mode" onchange="toggleMode()">
                <label for="label_mode">目隠し</label>

                <button id="button_reset" onclick="reset()">リセット</button>
            </div>
        </div>
        <table id="table_field" class="table_field"></table>
        <script src="./js/main.js"></script>
    </body>
</html>
